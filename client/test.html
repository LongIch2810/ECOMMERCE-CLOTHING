<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://www.paypal.com/sdk/js?client-id=Aft55dYwwG0kecowJcAbHbq7Z0JA0heMHLm4GPS1egbaTmXltUTuL40Nv3Jd3Y3uhxzWM_d1wdKMfrnu"></script>
    <div id="paypal-button-container"></div>
    <script>
      paypal
        .Buttons({
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [
                {
                  amount: {
                    value: "10.00", // Số tiền thanh toán
                  },
                },
              ],
            });
          },
          onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
              alert("Thanh toán thành công, " + details.payer.name.given_name);
            });
          },
        })
        .render("#paypal-button-container");
    </script>
  </body>
</html>
